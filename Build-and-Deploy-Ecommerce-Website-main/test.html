<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart Indicator Test</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      .pro {
        border: 1px solid #ddd;
        padding: 10px;
        margin: 10px;
        display: inline-block;
        text-align: center;
      }

      .cart-indicator {
        position: absolute;
        top: 8px;
        right: 15px;
        width: 10px;
        height: 10px;
        background-color: red;
        border-radius: 50%;
        display: none;
      }

      #lg-bag {
        position: relative;
      }

      img {
        width: 150px;
        height: auto;
        cursor: pointer;
      }

      .pro-desc h5 {
        margin: 10px 0;
      }
    </style>
  </head>
  <body>
    <iframe
      style="border: 1px solid rgba(0, 0, 0, 0.1)"
      width="800"
      height="450"
      src="https://embed.figma.com/design/Oa8bS3opd8TDvTz2MjMyWX/Sidebar-Navigate---MingCute-Icon-(Community)?node-id=0-1&embed-host=share"
      allowfullscreen
    ></iframe>
  </body>
</html>
